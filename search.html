<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    />

</head>
<body>
    
    <div style="background-image: url('https://images.unsplash.com/photo-1520105072000-f44fc083e508?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80'); height: 100vh; background-repeat: no-repeat;background-position: center center; background-size: cover;">
        <section class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                  <div class="card shadow-2-strong" style="border-radius: 1rem; background-color: transparent;backdrop-filter: blur(10px);">
                    <div class="card-body p-5 text-center">
          
                      <h3 class=" text-white">Check availability for direction</h3>

                      <hr class="my-4 bg-white">
          
          
                        <div class="d-flex w-100 justify-content-around">

                            <select class="mb-4 col-5 rounded-1 bg-transparent text-danger px-2">
                                <option selected>from:</option>
                                <option value="1">Lahore</option>
                                <option value="2">Multan</option>
                                <option value="3">Rawalpindi</option>
                                <option value="4">Quetta</option>
                                <option value="5">Islamabad</option>
                            </select>
                
                            <div class="form-outline mb-4 col-5">
                                <input type="date" id="typeEmailX-2" class="form-control form-control-lg text-danger" />
                                <label class="form-label text-danger" for="typeEmailX-2">Departure Date</label>
                            </div>

                        </div>


                        <div class="d-flex w-100 justify-content-around">
                
                            <select class="mb-4 col-5 rounded-1 bg-transparent text-danger px-2">
                                <option selected>to:</option>
                                <option value="1">Lahore</option>
                                <option value="2">Multan</option>
                                <option value="3">Rawalpindi</option>
                                <option value="4">Quetta</option>
                                <option value="5">Islamabad</option>
                            </select>

                            <div class="form-outline mb-4 col-5">
                                <select class="mb-4 col-5 rounded-1 w-100 h-100 bg-transparent text-danger px-2">
                                    <option selected >Passenger type</option>
                                    <option value="1">Regular</option>
                                    <option value="2">Standard</option>
                                    <option value="3">Premium</option>
                                </select>
                            </div>
                        </div>

          
                      <button class="btn btn-danger btn-lg btn-block w-50 m-auto" type="submit" onclick="available()">Reserve your seat</button>
          
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>

    <script>
        function available(){
            alert("Your seat is available");
        }
    </script>

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>

</body>
</html>
