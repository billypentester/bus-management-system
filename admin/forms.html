      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default no-border">
            <div class="panel-heading no-border">
             Announcement
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label>title</label>
                  <input type="text" placeholder="Enter Announcement title" class="form-control">
                </div>
                <div class="form-group">
                  <label>Description</label>
                  <textarea type="text" placeholder="Enter Details" class="form-control"></textarea>
                </div>
                <div class="text-inverse">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-sm-6 -->
        <div class="col-sm-6">
          <div class="panel panel-default no-border">
            <div class="panel-heading no-border">
              Add Admin
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <form role="form" class="form-horizontal">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                    <input id="inputEmail" type="email" placeholder="Email" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input id="inputPassword" type="password" placeholder="Password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox checkbox-primary">
                      <input type="checkbox" id="checkbox0">
                      <label for="checkbox0">
                        Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-sm-6 -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default no-border">
            <div class="panel-heading no-border">
             Add User
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
              <form action="#" class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-3 control-label">First Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Last Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">City</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Confirm Password</label>
                  <div class="col-sm-6">
                    <input type="password" class="form-control">
                  </div>
                </div>
               
                <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">Add</button>
                  </div>
              </form>
            </div>
            <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->

  <script>
    $(function () {
      $('#datetimepicker1').datetimepicker();
      $('#datetimepicker2').datetimepicker({
        format: 'LT'
      });
      $('#datetimepicker3').datetimepicker({
        viewMode: 'years',
        format: 'YYYY'
      });

      $('.select2').select2({ theme: 'bootstrap' });
    });

    function changeState(el) {
      if (el.readOnly) el.checked=el.readOnly = false;
      else if (!el.checked) el.readOnly=el.indeterminate = true;
    }
  </script>
