<div class="row">
  <div class="col-md-7">
    <div class="panel panel-default no-border">

    </div>

                  </div>

              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>
               Standard
              </td>
              <td>
                <div class="progress no-margin">
                  <div class="progress-bar progress-bar-warning" style="width: 37%">
                    37%
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>
               Premium
                <a class="btn btn-xs btn-link" href="#">
                  <span class="glyphicon glyphicon-new-window text-small"></span>
                </a>
              </td>
              <td>
                <div class="progress no-margin">
                  <div class="progress-bar progress-bar-danger" style="width: 15%">
                    15%
                  </div>
                </div>

            </tr>
            </tbody>
          </table>
        </div>
        
      </div>
      
    </div>

  <script>

    window.onload = function()
    {

      window.barChart = new Chart(document.getElementById('bar-chart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'Dataset 1',
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            borderWidth: 1,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ]
          }, {
            label: 'Dataset 2',
            backgroundColor: window.chartColors.blue,
            borderColor: window.chartColors.blue,
            borderWidth: 1,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ]
          }]
        },
        options: {
          responsive: true,
          title: {
            display: false
          },
          legend: {
            display: false
          }
        }
      });


    }

  </script>

  


  <script>
    $(function() {

      window.areaChart = new Chart(document.getElementById('area-chart').getContext('2d'), {
        type: 'line',
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'First dataset',
            borderColor: window.chartColors.red,
            backgroundColor: window.chartColors.red,
            fill: false,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ],
          }, {
            label: 'Second dataset',
            borderColor: window.chartColors.yellow,
            backgroundColor: window.chartColors.yellow,
            fill: false,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ],
          }, {
            label: 'Third dataset',
            borderColor: window.chartColors.green,
            backgroundColor: window.chartColors.green,
            fill: false,
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor()
            ],
          }]
        },
        options: {
          responsive: true,
          title: {
            display: false
          },
          tooltips: {
            mode: 'index',
          },
          hover: {
            mode: 'index'
          },
          legend: {
            display: false
          },
          scales: {
            xAxes: [{
              scaleLabel: {
                display: false,
                labelString: 'Month'
              }
            }],
            yAxes: [{
              stacked: true,
              scaleLabel: {
                display: false,
                labelString: 'Value'
              }
            }]
          }
        }
      });

      window.pieChart = new Chart(document.getElementById('pie-chart').getContext('2d'), {
        type: 'pie',
        data: {
          datasets: [{
            data: [
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
              randomScalingFactor(),
            ],
            backgroundColor: [
              window.chartColors.red,
              window.chartColors.orange,
              window.chartColors.yellow,
              window.chartColors.green,
              window.chartColors.blue,
            ],
            label: 'Dataset 1'
          }],
          labels: [
            'Red',
            'Orange',
            'Yellow',
            'Green',
            'Blue'
          ]
        },
        options: {
          responsive: true,
          legend: {
            display: false
          }
        }
      });
    });
  </script>
